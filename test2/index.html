<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scrolling</title>
    <style>
        .a1 {
            width: 300px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        .b1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Dynamic Scrolling</h1>
    <div class="a1"></div>
    <button id="addDivs">Render Initial Elements</button>
    <button id="addData">Add New Data</button>

    <script src="./index.js"></script>
</body>
</html>
